<h1>IRONMAN</h1>

<dl>
    <td>NOMBRE</td>
    <dd>{{nombre}} </dd>

    <td>EDAD</td>
    <dd>{{edad}} </dd> 

    <td>NOMBRE CAPITALIZADO</td>
    <dd>{{nombreCapitalizado}} </dd>
    

</dl>


<button (click)="acumular(1)">+1</button>
<button (click)="acumular(-1)">-1</button>
<br><br>
<button (click)="cambiarNombre()">Cambiar Nombre</button>
